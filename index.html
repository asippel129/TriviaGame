<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron" id="twd-jumbo">
        <img src="assets/images/dundermifflin.png">
        <h1 id="heading">The Office Trivia Game</h1>
    </div>

    <div class="container">

    <div class="row">
			<div class="col-md-1">
			</div>

			<div class="col-md-10">				
				<div class="row">
					<div class="col-md-4">
					</div>

					<div class="col-md-4 text-center">
						<div class="row">
							<div class="col-md-12">
								<div class="well">
  								<h4 id="time-left">
  								Time remaining: 10 seconds
  								</h4>
  							</div>
  						</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div id="content">
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-4">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div id="quiz">
							<form>
							<div class="form-group">
							  <div class="radio"><h6 class="questionX"></h6>
									<div id="responses">
									</div>
								</div>
							</div>
							<br><br>
						  <div id="submit-div"></div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-1">
			</div>
        </div>
        
    </div>





</body>

</html>
